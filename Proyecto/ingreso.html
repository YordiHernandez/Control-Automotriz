<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleingreso.css" />
  <title>Vista con Botones y Modal</title>
</head>
<body>
  <div class="container-title-and-buttons">
    <div class="regreso">
      <a href="menu.html"><img src="images/anterior.png" alt="logo" /></a>
    </div>
    <div class="title">Ingresar Vehículo</div>
    <div>
      <button class="btn" onclick="openModal()">Agregar</button>
      <button class="btn">Editar</button>
      <button class="btn">Eliminar</button>
    </div>
  </div>
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>Formulario de Registro de Vehículo</h2>
      <form class="modal-form">
        <label for="marca">Marca Vehiculo:</label>
        <input type="text" id="marca" name="marca" placeholder="Marca de Vehiculo" required>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" placeholder="Tipo" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Modelo / Año" required>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" placeholder="Placa" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" placeholder="Color" required>

        <label for="kilometraje">Kilometraje:</label>
        <input type="number" id="kilometraje" name="kilometraje" placeholder="Kilometraje" required>

        <label for="cliente">Número de cliente:</label>
        <input type="text" id="cliente" name="cliente" placeholder="Numero Cliente" required>

        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Marca Vehiculo</th>
        <th>Tipo</th>
        <th>Modelo</th>
        <th>Placa</th>
        <th>Color</th>
        <th>Kilometraje</th>
        <th>Número de cliente</th>
      </tr>
    </thead>
    <tbody>
      <!-- Fila de datos quemada (puedes agregar más filas como esta) -->
      <tr>
        <td>Toyota</td>
        <td>Sedán</td>
        <td>Camry</td>
        <td>ABC123</td>
        <td>Rojo</td>
        <td>50000</td>
        <td>123456</td>
      </tr>
    </tbody>
  </table>

  <script>
    // Función para abrir el modal
    function openModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    // Función para cerrar el modal
    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    // Cierra el modal si el usuario hace clic fuera de él
    window.onclick = function(event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
