<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - El Tridente Taller Automotriz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100%;
            position: fixed;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transform: translateX(-250px); /* Oculta el menú inicialmente */
            transition: transform 0.3s ease-in-out; /* Agrega una transición suave */
        }

        .sidebar.active {
            transform: translateX(0); /* Muestra el menú cuando está activo */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            text-align: center;
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 20px;
            display: block;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        .content {
            margin-left: 0; /* Ajusta el margen cuando el menú está activo */
            flex: 1;
            padding: 20px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            cursor: pointer; /* Agrega un cursor de puntero */
        }

        /* Botón de menú */
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <div class="sidebar" id="sidebar">
        <div class="logo" onclick="toggleMenu()">Menú</div>
        <ul>
            <li><a href="ingreso.html">Ingresar Vehículo</a></li>
            <li><a href="#">Cotizar Servicios</a></li>
            <li><a href="#">Historial del Servicio</a></li>
            <li><a href="#">Bitácora</a></li>
            <li><a href="login.html">LogOut</a></li>
        </ul>
    </div>
    <div class="content">
        <!-- Contenido de la página principal -->
    </div>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
